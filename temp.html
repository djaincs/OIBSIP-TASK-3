<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="temp.css">
    
    <title>Temperature Converter</title>
</head>
<body>
    <h1 class="title">TEMPERATURE CONVERTER</h1>
    <div class="units">
        <div class="panel">
            <h1 class="bg-unit">&deg;C</h1>
            <h2>Celsius</h2>
            <input type="number" id="celsius" value="0" />
        </div>
        <div class="panel">
            <h1 class="bg-unit">&deg;F</h1>
            <h2>Fahrenheit</h2>
            <input type="number" id="fahrenheit" value="32" />
        </div>
        <div class="panel">
            <h1 class="bg-unit">K</h1>
            <h2>Kelvin</h2>
            <input type="number" id="kelvin" value="273.15" />
        </div>
    </div>
    <div class="copyright">
        <p> Copyright &copy; Made by Divya Jain!!</p>
    </div>
    
</body>
<script src="temp.js"></script>
</html>
